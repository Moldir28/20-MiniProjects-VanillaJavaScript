<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Speed Typer</title>
</head>

<body>
    <button id="setting-btn" class="setting-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div id="setting" class="setting">
        <form id='setting-form'>
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value='easy'>EASY</option>
                    <option value='medium'>MEDIUM</option>
                    <option value='hard'>HARD</option>
                </select>
            </div>
        </form>

    </div>

    <div class="container">
        <h2>üë®‚ÄçüíªSpeed Typerüë©‚Äçüíª</h2>
        <small>Type the following ...</small>
        <h1 id='word'></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here" />

        <p class="time-container">
            Time left: <span id="time">10s</span>
        </p>
        <p class="score-container">
            Score: <span id="score">0</span>
        </p>
        <div class="end-game-container" id="end-game-container"> </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
